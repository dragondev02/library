<!DOCTYPE html>

<html>


<head>

    <!-- FONTS -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&display=swap" rel="stylesheet">

        <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
        rel="stylesheet">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <!-- FONTS -->

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <title>Dragondev's Library</title>
</head>



<body>


    <div class="container">



            <!-- This is the header of the page. Contains an icon and the title. -->
            <div class="header">

                <img src="headerIcon.png" alt="An icon depicting some books">
                <h1 class="headerTitle"> Library </h1>

            </div>


            <!-- This is the body. Inside is a form to help the user submit a new book. -->
            <div class="submitFormContainer">

                <div class="submitForm">
                    <form>

                        <label for="title"> Title: </label> 
                        <input type="text" id="title"> 

                        <label for="author"> Author: </label> 
                        <input type="text" id="author">

                        <label for="pages"> Pages: </label>
                        <input type="number" id="pages">

                        <label for="read"> Read: </label>

                        <div class="radioButtons">
                            <label> Yes </label>
                            <input type="radio" name="read">

                            <label> No </label>
                            <input type="radio" name="read" checked>
                        </div>

                        <div class="submitButton">
                            <button> Submit </button>
                        </div>

                    </form>
                </div>

            </div>




            <!-- A table that will showcase the added books. -->
            <div class="bookShelf">

                    <!-- The books are added through the JS script! -->

            </div>




            <!-- Add button that opens the hidden form. -->
            <div class="newBook">
                <button>New Book</button>
            </div>



                <!-- TBD: Link to github with a dragon icon -->
            <div class="footer">

                    <p>This project was created by</p> &nbsp; <p style="font-weight: 900;">dragondev02</p>
                    <img id="myIcon" src="myicon.png" alt="Icon of a red wyvern">

            </div>




    </div>

    
</body>

<script src="script.js"></script>
</html>
